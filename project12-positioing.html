<!DOCTYPE html>
<html>
<head>
<style>
div{
    background-color: palevioletred;
    padding:20px;
}
div.c{
    position: relative;
    right: 20px;
    border:10px aqua;
    opacity: 0.3
}
div.u{
    position:absolute;
    left: 0px;
    border:10px aqua;
    opacity: 0.5;
}
div.a{
    position:absolute;
    left: 0px;
    border:10px aqua;
    opacity: 0.8
}
</style>
</head>
<body>
<div>this is how positioning tag in html work </div>
<div class="c">welcome to codingal</div>
<div class="u">welcome to codingal</div><br><br><br>
<div class="a">welcome to codingal</div><br>
</body>
</html>
