<!DOCTYPE html>

<head>

<title>
    CSS box model
</title>
<style type="text/CSS">
.example1{
    width:220px;

    padding:0px;

    margin:0px;
}

    width:220px;
    background-color: aqua;
    padding:0px;
    border:5px solid black;
    margin:20px 40px;
}

    background-color: mediumslateblue;
}
</style>
</head>
<body>
<h1>BOX MODEL EXAMPLE</h1>
<hr>

<hr style=" width:10px; height:10px; color:mediumaquamarine;">

</body>
</html>
