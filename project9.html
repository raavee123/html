<html>
<head>
<title>
TEXT STYLING PROPERTIES
</title>
<style>
h1{
    text-decoration: wavy;
    text-transform: uppercase;
    text-shadow: 9px 9px 4px;
    color:palevioletred;
    
}
#box{
    box-shadow:4px 4px 4px;
    color:teal;
}
div{
    height:100px;
    width:400px;
    background-color:sandybrown;
    border:5px solid black;
}
#mydiv{
    transform:rotateX(230deg)
}
</style>
</head>
<body>
<h1><i>Welcome To The World Of Coding</i></h1>
<h2 id="box"> we can use box shadow as an alternate to text shadow</h2>
<div>welcome to codingnal</div>
<div id="mydiv">welcome to codingnal</div>
</body>
</html>
