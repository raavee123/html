<!DOCTYPE html>
<html>
<head>
<style>
div{
    background-color: mediumpurple;
    padding: 10px;
}
div.first{
    opacity: 0.1; 
}
div.second{
    opacity: 0.3;
}
div.third{
    opacity: 0.6;
}

</style>
</head>
<body>
<h1> the opacity property</h1>
<p>This is how property looks:</p>
<div class="first">opacity 0.1</div>
<div class="second">opacity 0.3</div>
<div class="third">opacity 0.6</div>
</body>
</html>
