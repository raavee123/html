<!DOCTYPE html>
<html>
<head>
<title>box model</title>
<style>
img#flowerRight{
    float:right
}
img#flowerLeft{
    float:left
}
</style>
</head>
<body>
<h3>FLOAT RIGHT</h3>
<p>In this example,the image will float to the right
in the paragraph and text in the paragraph will wrap 
around the image
</p>
<p>
<img id="flowerRight" src="cute image.jpg" alt="tree" style="width:100px
; height:100px;">
<img id="flowerLeft" src="nat.jpg" alt="tree"
style=" width: 100px; height: 100px;">
this is dummy content used to understand float property
</p>
</body>
</html>
