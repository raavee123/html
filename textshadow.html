<html>
<head>
<title>
TEXT SHADOW
</title>
<style>
    *{
        text-align:center ;
        font-family: monospace;
    }
    #text{
        text-shadow: 2px 2px 1px #CC5500;
    }
    #box{
        box-shadow: 9px 9px 5px #301930;
    }
    #indent{
        text-indent: 50%; //16px or -3em
    }

</style>
</head>
<body>
<h1 id="text">we can use text shadow to give shadow to text itself</h1>
<h1 id="box">or we can use box shadow</h1>
<div>
<p id="indent"> this is example of text indent</p>
</div>
</html>
